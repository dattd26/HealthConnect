spring.application.name=HealthConnect
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.show-sql=true
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework=DEBUG

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

zoom.s2s.accountId=${ZOOM_S2S_ACCOUNT_ID}
zoom.s2s.clientId=${ZOOM_S2S_CLIENT_ID}
zoom.s2s.clientSecret=${ZOOM_S2S_CLIENT_SECRET}
zoom.s2s.tokenUri=${ZOOM_S2S_TOKEN_URI}
zoom.s2s.apiUrl=${ZOOM_S2S_API_URL}

zoom.sdk.clientId=${ZOOM_SDK_CLIENT_ID}
zoom.sdk.clientSecret=${ZOOM_SDK_CLIENT_SECRET}
zoom.sdk.redirectUri=${ZOOM_SDK_REDIRECT_URI}
zoom.sdk.tokenUri=${ZOOM_SDK_TOKEN_URI}