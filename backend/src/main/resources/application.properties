spring.application.name=HealthConnect

server.port=${PORT:8080}

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.show-sql=true
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# logging.level.org.springframework=DEBUG

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

zoom.s2s.accountId=${ZOOM_S2S_ACCOUNT_ID}
zoom.s2s.clientId=${ZOOM_S2S_CLIENT_ID}
zoom.s2s.clientSecret=${ZOOM_S2S_CLIENT_SECRET}
zoom.s2s.tokenUri=${ZOOM_S2S_TOKEN_URI}
zoom.s2s.apiUrl=${ZOOM_S2S_API_URL}

zoom.sdk.clientId=${ZOOM_SDK_CLIENT_ID}
zoom.sdk.clientSecret=${ZOOM_SDK_CLIENT_SECRET}
zoom.sdk.redirectUri=${ZOOM_SDK_REDIRECT_URI}
zoom.sdk.tokenUri=${ZOOM_SDK_TOKEN_URI}

# Cache configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=30m

# Scheduling configuration
spring.task.scheduling.pool.size=5

# VNPay Configuration
vnpay.tmn-code=${VNPAY_TMN_CODE}
vnpay.hash-secret=${VNPAY_HASH_SECRET}
vnpay.payment-url=${VNPAY_PAYMENT_URL}
vnpay.return-url=${VNPAY_RETURN_URL}
vnpay.cancel-url=${VNPAY_CANCEL_URL}
vnpay.api-url=${VNPAY_API_URL}
vnpay.version=2.1.0
vnpay.command=pay
vnpay.locale=vn
vnpay.currency-code=VND